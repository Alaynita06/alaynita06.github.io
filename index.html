<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Introduction</title>

    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Background color for the whole page */
        body {
            background-color: #ff5f1f; /* Deep Orange */
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 40px;
        }

        /* Styling for the heading */
        h1 {
            color: #ffee00; /* Bright Yellow */
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Styling for the paragraph */
        p {
            color: #ffffff; /* White */
            font-size: 18px;
            line-height: 1.5;
        }

        /* Add a hot pink box around the text */
        .container {
            background-color: #ff007f; /* Hot Pink */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(255, 255, 0, 0.4); /* Soft Yellow Glow */
            display: inline-block;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My name is Kenia</h1>
        <p>I am a student at Wake Tech. I enjoy learning new concepts and solving problems.</p>
        <p>In my free time, I like to read books, crochet, and spend time with my family.</p>
        <p>My goal is to become a skilled developer and help others learn to code.</p>
    </div>

</body>
</html>
